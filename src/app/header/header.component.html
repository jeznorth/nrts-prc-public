<header class="app-header" id="header"
  [ngClass]="{
    'app-header--flex': (router.url.startsWith('/applications')),
    'app-header--solid': (router.url.startsWith('/a/')) || isHeaderSolid}">
  <nav class="navbar navbar-expand-md justify-content-between">
    <a class="navbar-brand" title="Applications, Comments & Reasons for Decision - Beta" routerLink="/home">
      <span class="navbar-brand__title">Applications, Comments <span class="wb"><span class="amp">&</span> Reasons for Decision <span class="navbar-brand__version">BETA</span></span></span>
    </a>
    <button class="navbar-toggler" type="button" title="Toggle Main Navigation"
      aria-controls="navbarText" 
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNav()">
      <i class="material-icons">menu</i>
      <span>MENU</span>
    </button>
    <div class="navbar-collapse" [@toggleNav]="isNavMenuOpen ? 'navOpen' : 'navClosed'" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" title="Find Crown land Applications in British Columbia" routerLink="/applications" (click)="closeNav()">
            <span>Find Applications</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Contact Us" routerLink="/contact" (click)="closeNav()">
            <span>Contact Us</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
