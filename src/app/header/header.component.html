<header class="app-header" id="header" 
  [ngClass]="{
    'app-header--flex': (router.url.startsWith('/applications')),
    'app-header--solid': (router.url.startsWith('/a/'))}">
  <nav class="navbar navbar-expand-md justify-content-between">
    <a class="navbar-brand" title="Applications, Comments & Reasons for Decision - Beta" routerLink="/">
      <span class="navbar-brand__title">Applications, Comments <span class="wb"><span class="amp">&</span> Reasons for Decision <span class="navbar-brand__version">BETA</span></span></span>
    </a>
    <button class="navbar-toggler" type="button" title="Toggle Main Navigation"
      data-toggle="collapse" 
      data-target="#mainNav" 
      aria-controls="navbarText" 
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="material-icons">menu</i>
      <span>MENU</span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" title="Find Crown land Applications in British Columbia" routerLink="/applications">
            <span>All Applications</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="About Us" routerLink="/about">
            <span>About</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Contact Us" routerLink="/contact">
            <span>Contact Us</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
