<div class="popup-content" *ngIf="!app">
  Loading application details...
</div>

<div class="popup-content" *ngIf="app">
  <div class="file-number">Crown Land File: {{app['clFile'] || '-'}}</div>
  <div class="applicant-name">{{app.client | titlecase}}</div>
  <div class="purpose">{{app.purpose | titlecase}} - {{app.subpurpose | titlecase}}</div>
  <ul class="status-container">
    <li class="app-status" 
      *ngVar="applicationService.getStatusCode(app.status) as appStatusCode"  
      [ngClass]="{
        'abandoned':        applicationService.isAbandoned(appStatusCode),
        'under-review':     applicationService.isApplicationUnderReview(appStatusCode),
        'review-complete':  applicationService.isApplicationReviewComplete(appStatusCode),
        'approved':         applicationService.isDecisionApproved(appStatusCode),
        'not-approved':     applicationService.isDecisionNotApproved(appStatusCode),
        'unknown':          applicationService.isUnknown(appStatusCode)
      }">{{app?.appStatus}}
    </li>
    <li class="commenting-status" 
      [ngClass]="commentPeriodService.isOpen(app.cpStatusCode) ? 'commenting-open':'commenting-closed'">
      {{commentPeriodService.getStatusString(app.cpStatusCode)}}
    </li>
  </ul>
