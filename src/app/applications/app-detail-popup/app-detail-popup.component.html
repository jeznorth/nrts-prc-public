<div class="popup-content" *ngIf="app">
  <div class="file-number">Crown Land File: {{app['clFile'] || '-'}}</div>

  <div>
    <div class="applicant-name">{{app.client || '-'}}</div>
    <div class="purpose">{{app.purpose | lowercase}} - {{app.subpurpose | lowercase}}</div>
  </div>

  <ul class="status-container">
    <li *ngVar="commentPeriodService.getStatusString(app.cpStatusCode) as cpStatus">
      <i class="material-icons" title="{{app.cpStatus}}">
        {{commentPeriodService.isOpen(app.cpStatusCode) ? 'comment' : 'highlight_off'}}
      </i>
      <span>{{cpStatus}}</span>
    </li>
    <li *ngVar="applicationService.getStatusCode(app.status) as appStatusCode">
      <i class="material-icons" title="{{app.appStatus}}" *ngIf="applicationService.isAbandoned(appStatusCode)">block</i>
      <i class="material-icons" title="{{app.appStatus}}" *ngIf="applicationService.isApplicationUnderReview(appStatusCode)">access_time</i>
      <i class="material-icons" title="{{app.appStatus}}" *ngIf="applicationService.isApplicationReviewComplete(appStatusCode)">error_outline</i>
      <i class="material-icons" title="{{app.appStatus}}" *ngIf="applicationService.isDecisionApproved(appStatusCode)">check</i>
      <i class="material-icons" title="{{app.appStatus}}" *ngIf="applicationService.isDecisionNotApproved(appStatusCode)">clear</i>
      <i class="material-icons" title="{{app.appStatus}}" *ngIf="applicationService.isUnknown(appStatusCode)">warning</i>
      <span>{{app.appStatus}}</span>
    </li>
  </ul>

  <button class="app-link btn btn-primary" (click)="showAppDetails();">View Application Details</button>
</div>
